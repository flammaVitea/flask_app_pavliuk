{% extends "base.html" %}

{% block title %}Product Page{% endblock %}

{% block content %}
<nav>
    <ul>
        <li><a href="{{ url_for('users.hi', name='Bogdan', age=21) }}">Greet Bogdan</a></li>
        <li><a href="{{ url_for('users.admin') }}">Admin</a></li>
    </ul>
</nav>

<h2>Сторінка продуктів</h2>

{% if price %}
    <p>Назва продукту: <strong>{{ name | capitalize }}</strong></p>
    <p>Ціна: <strong>{{ price }} грн</strong></p>
{% else %}
    <p>Продукт <strong>{{ name }}</strong> не знайдено.</p>
{% endif %}
{% endblock %}
