{% extends "base.html" %}

{% block title %}Видалення поста{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Підтвердження видалення</h2>
    
    <p>Ви дійсно хочете видалити пост <strong>"{{ post.title }}"</strong>?</p>

    <form method="POST">
        <input type="submit" class="btn btn-danger" value="Так, видалити">
        
        <a href="{{ url_for('posts.detail', id=post.id) }}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
