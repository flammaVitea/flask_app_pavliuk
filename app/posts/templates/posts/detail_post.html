{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>{{ post.title }}</h1>
        <small class="text-muted">ID: {{ post.id }}</small>
    </div>

    <div class="text-muted mb-3">
        <span class="me-3"><i class="bi bi-person"></i> Автор: <strong>{{ post.author }}</strong></span>
        <span class="me-3"><i class="bi bi-tag"></i> Категорія: <strong>{{ post.category }}</strong></span>
        <span><i class="bi bi-calendar"></i> Дата: <strong>{{ post.posted.strftime('%Y-%m-%d %H:%M') }}</strong></span>
    </div>

    <hr>

    <div class="post-content mb-5">
        {{ post.content }}
    </div>

    <div class="d-flex gap-2">
        <a href="{{ url_for('posts.update', id=post.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('posts.delete', id=post.id) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('posts.index') }}" class="btn btn-outline-secondary ms-auto">Назад до списку</a>
    </div>
</article>
{% endblock %}
