{% extends "base.html" %}

{% block title %}Greeting Page{% endblock %}

{% block content %}

<nav>
    <ul>
        <li>
            <a href="{{ url_for('users.hi', name='Bogdan', age=21) }} ">Greet Bogdan</a>
        </li>
        <li>
            <a href="{{ url_for('users.admin') }}">Admin</a>
        </li>
    </ul>
</nav>

<h2> Hello, {{name}} </h2>
    {% if age %}
        <p> You are {{age}} years old. </p>
    {% else %}
        <p> Age not provided. </p>
    {% endif %}
{% endblock %}
