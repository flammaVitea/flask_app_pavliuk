{% macro render_field(field) %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control") }}
    {% if field.errors %}
      <div class="text-danger">
        {% for error in field.errors %}
          <small>{{ error }}</small>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
